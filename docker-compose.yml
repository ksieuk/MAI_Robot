version: '3.7'
services:
  bot:
    build: tg_bot
    command: "python -m bot"
    env_file:
      - tg_bot/bot/.env
    restart: on-failure

  robot:
    build: robot_server
    image: robot
    devices:
      - /dev/video0
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./robot_server/:/home/sergh/
    tty: true